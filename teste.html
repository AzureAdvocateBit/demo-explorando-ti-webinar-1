<!DOCTYPE html>
<html lang="pt-br" ng-app="todoList">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Todo List - Explorando T.I</title>

  <!-- Bloco de estilos: Boostrap via CDN & css local -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Bloco de scripts -->

  <script src="js/controllers/main.js"></script>

<body ng-controller="mainController">

        <a class="btn btn-danger btn-lg" href="https://www.youtube.com/user/l32759" role="button">Inscreva-se no Canal</a>
      </p>

    <!-- Início do contador de 'Todos' -->
    <h3 class="text-center">Lista de Tarefas <span class="label label-info">{{ todos.length }}</span></h3>
  </div>
  <div>
    <hr />
    <footer>
      <p class="text-center">Desenvolvido com muito <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
